<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form zadanie</title>
</head>
<body>
    <form action="https://formspree.io/wojtas1356@interia.eu" method="POST">

        <label for="name">Imię:</label>
            <input type="text" name="name" id="name">

        <br />
        <label for="lastname">Nazwisko:</label>
            <input type="text" name="lastname" id="lastname">

        <br />
        <label for="mail">E-mail:</label>
            <input type="email" name="mail" id="mail">

        <br />
        <label for="phone">Telefon:</label>
            <input type="tel" name="phone" id="phone">

        <br />
        <label for="city">Wybierz miasto:</label>
            <select name="city" id="city">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select>

        <p>Wybierz płeć:</p>
        <label for="male">Mężczyzna</label>
            <input type="radio" name="gender" value="male" id="male">

        <br />
        <label for="female">Kobieta</label>
            <input type="radio" name="gender" value="female" id="female">

        <br />
        <label for="zgoda">Wyrażam zgodę na przetwarzanie danych osobowych</label>
            <input type="checkbox" id="zgoda" name="zgoda">
        
        <br />
        <label for="wiad">Wiadomość:</label>
        <textarea maxlength="250" name="wiad" id="wiad"></textarea>

        <input type="submit" value="Wyslij">
    </form>
</body>
</html>
