<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Imie i nazwisko</label>
        <input type="text" name="username" placeholder="Podaj imie i nazwisko" id="name">
        </br>
        <label for="email">Email</label>
        <input type="email" placeholder="Podaj email" id="email">
        </br>
        <label for="tel">Tel</label>
        <input type="number" name="numer" placeholder="Podaj numer telefonu" id="tel">
        </br>
        <label for="wiad">Wiadomosc</label>
        <textarea maxlength="250" name="tekst" placeholder="Wiadomosc" id="wiad"></textarea>

    </form>
</body>
</html>
